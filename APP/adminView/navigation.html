<script language="javascript">
function ChangeList(changeId,titleId){
  if(getObject(changeId).style.display == 'none'){
     getObject(changeId).style.display = 'block';
	 getObject(titleId).getElementsByTagName("img")[0].src = 'images/open.gif';
	 ChangePre(preChanged,preTitleId,changeId);
	 preChanged = changeId;
	 preTitleId = titleId;
  }else{
     getObject(changeId).style.display = 'none';
	 getObject(titleId).getElementsByTagName("img")[0].src = 'images/close.gif';
  }
}

var preChanged = 'childTitle_1';
var preTitleId = 'parentTitle_1';
function ChangePre(preChanged,preTitleId,changeId){
   if(preChanged != '' && preChanged != changeId){
	  if(getObject(preChanged).style.display == 'block'){
	     getObject(preChanged).style.display = 'none';
		 getObject(preTitleId).getElementsByTagName("img")[0].src = 'images/close.gif';
	   }
	 }
}
//初始化
function InitialShow(preTitleId,preChanged){
  getObject(preTitleId).getElementsByTagName("img")[0].src = 'images/open.gif';
  getObject(preChanged).style.display = 'block';
}
 //获取对象属性兼容方法
 function getObject(objectId) {
    if(document.getElementById && document.getElementById(objectId)) {
	// W3C DOM
	return document.getElementById(objectId);
    } else if (document.all && document.all(objectId)) {
	// MSIE 4 DOM
	return document.all(objectId);
    } else if (document.layers && document.layers[objectId]) {
	// NN 4 DOM.. note: this won't find nested layers
	return document.layers[objectId];
    } else {
	return false;
    }
}
</script>
