<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title></title>
</head>

<body leftmargin="0" topmargin="0" rightmargin="0" bottommargin="0" onLoad="MyLoad()">
<table width="100%" height="100%" border="0" cellspacing="0" cellpadding="0">
<tr>
<td align="center" valign="middle" background="images/ManageIndex_r3_c5.gif"><a href="#" onClick = "Submit_onclick()"><img border="0" src="images/common/arrow-l.gif" name="ImgArrow" width="5" height="32"></a></td>
</tr>
</table>
<script language="JavaScript">
function Submit_onclick(){
	if(parent.myFrame.cols>"185,7,*") {
		parent.myFrame.cols="0,7,*";
		document.getElementById("ImgArrow").src="images/common/arrow-r.gif";
	} else {
		parent.myFrame.cols="186,7,*";
		document.getElementById("ImgArrow").src="images/common/arrow-l.gif";
	}
}

function MyLoad() {
	if(window.parent.location.href.indexOf("MainUrl")>0) {
		window.top.midFrame.document.getElementById("ImgArrow").src="images/common/arrow-r.gif";
	}
}
</script>
</body>
</html>
