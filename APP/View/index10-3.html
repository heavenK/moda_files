<script type="text/javascript">
function checkbox(obj){
	var o=obj.getElementsByTagName("input")[0];
	var   objs=document.getElementsByName( "poll_id[]") 
	var   j=0; 
	for(var   i=0;i <objs.length;i++){ 
		  if(objs[i].checked) 
			j++; 
	} 
	
	if(parseInt(j)> 0 && !o.checked) 	{ 
		  alert("选票不能超过1个");
		  return false;
	}

    
    if(o.checked==""||!o.checked){
        o.checked=true;
        o.parentNode.className="checkbox_checked";
    }else{
        o.checked=false;
        o.parentNode.className="checkbox"
    }
	
	
	
	
}
function radio(elem,obj){
    var oo=obj.getElementsByTagName("input")[0];
    if(oo.checked) oo.checked=false;
    else oo.checked=true;
    var o=(document.getElementsByName(elem));
    var n=o.length;
    for (var i=0;i<n;i++){
        var oo=o[i];
        if(oo.checked==""||!oo.checked){
            oo.parentNode.className="radioButton";
        }else{
            oo.parentNode.className="radioButton_checked";
        }
    }
}

function mysubmit(){
	//var o=obj.getElementsByTagName("input")[0];
	var   objs=document.getElementsByName( "poll_id[]") 
	var   j=0; 
	for(var   i=0;i <objs.length;i++){ 
		  if(objs[i].checked) 
			j++; 
	} 
	
	if(parseInt(j)> 1 ) 	{ 
		  alert("选票不能超过1个！选票必须为1名选手"+parseInt(j));
		  return false;
	}
	if(parseInt(j)< 1 ) 	{ 
		  alert("选票少于1个！选票必须为1名选手");
		  return false;
	}
	document.form1.submit();
}
</script>
