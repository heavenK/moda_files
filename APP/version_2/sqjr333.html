			document.getElementById("mobile1111").innerHTML	=	'请输入手机或座机';	
			makr =0;
		}
		
		
		if(qq==""){
			document.getElementById("qq1111").innerHTML	=	'请输入QQ';	
			makr =0;
		}
		else
		{
			document.getElementById("qq1111").innerHTML	=	'';
