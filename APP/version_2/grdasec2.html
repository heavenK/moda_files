				}
			};
			
			function showPreview(coords)
			{
				var rx = 138 / coords.w;
				var ry = 138 / coords.h;
				var w2=$("#bigwidth").val();
				var h2=$("#bigheight").val();
				jQuery('#preview').css({
					width: Math.round(rx * w2) + 'px',
					height: Math.round(ry * h2) + 'px',
					marginLeft: '-' + Math.round(rx * coords.x) + 'px',
					marginTop: '-' + Math.round(ry * coords.y) + 'px'
				});
			}
