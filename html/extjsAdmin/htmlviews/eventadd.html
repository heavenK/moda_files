<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<link rel="stylesheet" href="css/common.css" type="text/css" />
<title>添加活动</title>
<style type="text/css">
<!--

	background-color: #FC9;
	color:#666;
	font-weight:bold;
	line-height:30px;
	text-align:center;
}

	background-color: #fff;
	color:#666;
	font-weight:bold;
	text-align:center;
}

    background-color:#CCC;
}

    background-color:#fff;
}

</style>
<script type="text/javascript" src="./js/fckeditor/fckeditor.js"></script>
	<script type="text/javascript">

window.onload = function()
{
	var oFCKeditor = new FCKeditor( 'content' ) ;
	oFCKeditor.BasePath	= './js/fckeditor/' ;
	oFCKeditor.Height	=	400;
	oFCKeditor.ReplaceTextarea() ;
}
function ckecked()
{
		var cont = document.form1.news_title.value;
		if(cont == "")
		{
			alert("必须填写标题");
			return false;
			}
			else
			{
				return true;
				}
		
}
</script>



</head>

<body>
<form action="" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <div id="man_zone_x">
    <table width="100%" border="0" align="center">
      <tr>
            <td width="10%" class="left_title_1">
            </td>
            <td width="90%" class="left_title_1">
             	添加美达活动/招募/X-GIRL
            </td>
      </tr>
   
	  <tr>
            <td class="left_title_2">标题</td>
            <td>
                <input name="title" type="text" id="title" />
            </td>
      </tr>
	  <tr>
            <td class="left_title_2">栏目类别</td>
            <td>
                <select id="channeltype" name="channeltype">
                	<option value="0" >活动(0</option>
                	<option value="1" >招募(1</option>
                	<option value="2" >X-GIRL(2</option>
                </select>(0 活动，1 招募，2 X-GIRL)
            </td>
      </tr>
	   <tr>
            <td class="left_title_2">首页图片</td>
            <td>
                <input name="home_img" type="file" id="home_img" />（首页没有可不填）
            </td>	
      </tr>
	  <tr>
            <td class="left_title_2">列表页图片</td>
            <td><input name="index_img" type="file" id="index_img" /></td>
      </tr>
	  <tr>
            <td class="left_title_2">标题图片</td>
            <td><input name="header_img" type="file" id="header_img" />（首页没有可不填）</td>
      </tr>
	  <tr>
            <td class="left_title_2">链接地址</td>
            <td><input name="link" type="text" id="link" />（填写后默认使用链接忽略详细内容）</td>
      </tr>
      
      
      <tr>
            <td class="left_title_2">详细内容</td>
            <td><textarea name="content" cols="100" rows="30" id="content"></textarea></td>
      </tr>
      <tr>
            <td class="left_title_2"></td>
            <td class="left_title_2">
            <input name="submit" type="submit" id="提交" value="提交" onclick="return ckecked();" />
            <input name="reset" type="reset"  value="重置" /></td>
      </tr>
    </table>
  </div>
</form>

</body>

</html>
